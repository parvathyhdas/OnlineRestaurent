<!DOCTYPE html>
{% extends 'index.html'%}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form method="post" action="{% url 'updateItem' dataid=data.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Edit Here..</h4>
<!--                    <p class="card-description"> Basic form elements </p>-->
                    <form class="forms-sample">
                        <div class="form-group">
                             <label for="exampleInputName1">Category</label>
                            <select class="form-control" id="exampleSelectGender" name="category" >
                                <option>{{data.ItemCategory}}</option>
                                {% for i in cat %}
                                <option>{{i.Name}}</option>
                                {% endfor %}
                            </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputName1">Item Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Item Name" name="iname" value="{{data.ItemName}}">
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Price</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Price" name="price" value="{{data.ItemPrice}}">
                      </div>

                      <div class="form-group">
                        <label>File upload</label>
                        <input type="file" name="img[]" class="file-upload-default">
                        <div class="input-group col-xs-12">
                            <img src="{{data.ItemImage.url}}"width="200px" height="200px">
                          <input type="file" class="form-control file-upload-info"  placeholder="Image" name="image">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="exampleTextarea1">Descriptions</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" name="description" >{{data.ItemDescription}}</textarea>
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
    </form>
</div>
</body>
</html>
{% endblock %}
